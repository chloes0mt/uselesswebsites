<body style="background-color:#222425;">
	<center><div class="box glowing" style="margin-top:12%; margin-bottom:10%;color:#5ED2F1;font-family:Orbitron;letter-spacing:4px;text-shadow: 2px 4px 9px #0A87C6;width:60%;">
		<br>
		<center><h1 style="font-size: 30px;">TAKE ME</h1></center>
		<center><h2 style="font-size: 25px;">TO A</h2></center>
		<center><h1 style="font-size: 30px;">USELESS WEBSITE</h1></center>
		<center><button id="button" style="color: #5ED2F1; background-color:black;border-radius:45%;cursor:pointer;font-family:Orbitron;width:20%;height:40px;font-size:30px;border:2px solid #73D8DF;box-shadow: 2px 7px 6px #888888;" onClick="chooseRandom()">PLEASE</button></center>
		<br>
		<center><p style="letter-spacing: 2px;text-shadow: none;">By Dylan T.</p></center>
		<br>
	</div></center>
	
	
</body>

	<style>
	
		.box {
  			display: block;
  			background: linear-gradient(0deg, black, #444444);
		}

		.glowing::before{
  			content: '';
  			position: absolute;
  			left: -2px;
  			top: -2px;
  			background: linear-gradient(45deg, #95D7F6, #F0D2FD, #FFFFFF, #95D7F6, #F0D2FD, #FFFFFF, #95D7F6, #F0D2FD, #FFFFFF);
  			background-size: 400%;
  			width: calc(100% + 5px);
  			height: calc(100% + 5px);
  			z-index: -1;
  			animation: glower 20s linear infinite;
		}

		@keyframes glower {
  		0% {
    		background-position: 0 0;
  		}
  
  		50% {
    		background-position: 400% 0;
  		}
  
  		100% {
    		background-position: 0 0;
  			}
  		}

	</style>
	
	<script>
	
	
		var links = [
    		"amogus.html",
		"frogelectric.html"];
    		
    	chooseRandom = function () {
    	var i = Math.random() * links.length;
    	i = parseInt(i, 10);
    	var link = links[i];
    	window.open(link);
		};
		
		
	</script>
